<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Nakama en One Piece</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e68a00;
        }
        #resultado img {
            width: 150px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¿Quién sería tu Nakama en One Piece?</h2>
        <label for="personalidad">Elige tu rasgo principal:</label>
        <select id="personalidad">
            <option value="Luffy">Valiente y soñador</option>
            <option value="Zoro">Leal y fuerte</option>
            <option value="Nami">Inteligente y estratega</option>
            <option value="Sanji">Elegante y protector</option>
        </select>
        <br>
        <button onclick="descubrirNakama()">Descubrir</button>
        <div id="resultado"></div>
    </div>
    <script>
        function descubrirNakama() {
            let personaje = document.getElementById("personalidad").value;
            let resultado = document.getElementById("resultado");
            let imagenes = {
                "Luffy": "https://upload.wikimedia.org/wikipedia/en/9/9d/Luffy_Mugiwara.png",
                "Zoro": "https://upload.wikimedia.org/wikipedia/en/d/dc/Roronoa_Zoro.png",
                "Nami": "https://upload.wikimedia.org/wikipedia/en/5/5e/Nami_One_Piece.png",
                "Sanji": "https://upload.wikimedia.org/wikipedia/en/b/b7/Sanji_OP.png"
            };
            resultado.innerHTML = `<h3>Tu Nakama ideal es ${personaje}!</h3><img src="${imagenes[personaje]}" alt="${personaje}">`;
        }
    </script>
</body>
</html>
