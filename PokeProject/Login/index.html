<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__pokemonlogo">
            <picture>
                <img src="./assets/logo-pokemon.png" alt="logo-pokemon">
            </picture>
        </div>
    </header>
    <main class="main">
        <section class="main__login--form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="correo@correo.com">
            <p id="emailError" class="error-message"></p> <!-- AquÃ­ el error de email -->

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********">
            <p id="passwordError" class="error-message"></p> 

            <button class="btn">Login</button>
        </section>
    </main>
    <footer class="footer">
        <picture>
            <img src="./assets/logo-footer.png" alt="logo">
        </picture>
    </footer>
</body>
<script src="./app.js"></script>
</html>
